<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" type="text/css" href="{% static '/css/base.98fd6c19.css' %}">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<body class="demo-3 loading">
	<main>
		<div class="message"></div>
		<div class="frame">
			<div class="frame__title-wrap">
				<h1 class="frame__title">Home</h1>
			</div>
			<div class="frame__links">
				<a href="{% url 'register' %}">Signup</a>
				<!-- 					<a href="https://tympanus.net/codrops/?p=50073">Article</a>
				 -->
				<a href="{% url 'about' %}">About Us</a>
			</div>

		</div>
		<div class="content">
			<div class="grid grid--img">
				<div class="grid__item pos-1"><div class="grid__item-img" style="background-image: url({% static '/images/1.dc197a9a.jpg' %});"></div></div>
				<div class="grid__item pos-2"><div class="grid__item-img" style="background-image: url({% static '/images/2.3ca6bb44.jpg' %});"></div></div>
				<div class="grid__item pos-3"><div class="grid__item-img" style="background-image: url({% static '/images/3.a433b89d.jpg' %});"></div></div>
				<div class="grid__item pos-4"><div class="grid__item-img" style="background-image: url({% static '/images/4.c6d96be5.jpg' %});"></div></div>
				<div class="grid__item pos-5"><div class="grid__item-img" style="background-image: url({% static '/images/5.689b68fd.jpg' %});"></div></div>
				<div class="grid__item pos-6"><div class="grid__item-img" style="background-image: url({% static '/images/6.e96dcfff.jpg' %});"></div></div>
				<div class="grid__item pos-7"><div class="grid__item-img" style="background-image: url({% static '/images/7.2d66e3ed.jpg' %});"></div></div>
				<div class="grid__item pos-8"><div class="grid__item-img" style="background-image: url({% static '/images/8.f4323fe0.jpg' %});"></div></div>
				<div class="grid__item pos-9"><div class="grid__item-img" style="background-image: url({% static '/images/9.c9233dac.jpg' %});"></div></div>
				<div class="grid__item pos-10"><div class="grid__item-img" style="background-image: url({% static '/images/10.5e22fdc3.jpg' %});"></div></div>
			</div>
			<div class="container h-100">
				<div class="d-flex justify-content-center h-100">
					<div class="user_card">
						<div class="d-flex justify-content-center">


							<h3 id="form-title">LOGIN</h3>
						</div>
						<div class="d-flex justify-content-center form_container">
							<form method="POST" action="">
								{% csrf_token %}
								<div class="input-group mb-3">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-user"></i></span>
									</div>

									<input type="text" name="username" placeholder="Username..." class="form-control">
								</div>

								<div class="input-group mb-2">
									<div class="input-group-append">
										<span class="input-group-text"><i class="fas fa-key"></i></span>
									</div>
									<br>
									<input type="password" name="password" placeholder="Password..." class="form-control">
								</div>
								<br>

								<div class="d-flex justify-content-center mt-3 login_container">
									  <input class="btn login_btn" type="submit" value="Login">
									<!-- <button class="cybr-btn" type="submit" value="Login">
										Cyber<span aria-hidden>_</span>
										<span aria-hidden class="cybr-btn__glitch">Cyber_</span>
										<span aria-hidden class="cybr-btn__tag">R25</span>
									</button> -->
								</div>
							</form>

						</div>

						{% for message in messages %}
						<p id="messages">{{message}}</p>
						{% endfor %}

						<div class="mt-4">
							<div color: #006400; class="form-title">
								Don't have an account? <a href="{% url 'register' %}">Sign Up</a>
								</div>
								Forgot Password <a href="{% url 'reset_password' %}">Forgot Password ?</a>

							<!-- <div class="mt-4">
								<div color: #006400; class="form-title">
									Forgot Password <a href="{% url 'reset_password' %}">Forgot Password</a>
								</div> -->

						</div>
					</div>
				</div>
			</div>
			<!-- <h2 class="content__title no-select">
				<span>Grip</span>
				<span class="content__title-sub">tapes</span>
			</h2> -->
		</div>
	</main>
	<svg class="cursor" width="80" height="80" viewBox="0 0 80 80">
		<circle class="cursor__inner" cx="40" cy="40" r="20"></circle>
	</svg>
	<script src="{% static '/js/demo3.b516845c.js' %}"></script>
